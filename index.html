<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="library.css" />
    <script src="library.js" defer></script>
    <title>LIBRARY PROJECT</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <h1>BOOK LIBRARY</h1>
      </nav>
      <div class="main">
        <div class="bookContainer"></div>
        <div class=" hidden modalContainer">
          <div class="modalForm">
            <form action="get">
              <input
                type="text"
                class="input-field title"
                placeholder="Book Title"
                required
              />
              <input
                type="text"
                class="input-field author"
                placeholder="Book Author"
                required
              />
              <input
                type="number"
                class="input-field pages"
                placeholder="Pages"
                required
              />
              <input type="text" name="readCheck"
               class="input-field readCheck" 
               placeholder="Have you read the book? yes/no" 
               required>
              <input type="submit" class="submit" />
            </form>
          </div>
        </div>
        <button class="add-btn">+</div>  
      </div>
    </div>
  </body>
</html>
