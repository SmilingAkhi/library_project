<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="library.css" />
    <script src="library.js" defer></script>
    <title>LIBRARY PROJECT</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <h1>BOOK LIBRARY</h1>
      </nav>
      <div class="main">
        <div class="bookContainer"></div>
        <div class=" modalContainer">
          <div class="modalForm">
            
            <form >
              <input
                type="text"
                class="input-field title"
                placeholder="Book Title"
                name="title"
              />
              <input
                type="text"
                class="input-field author"
                placeholder="Book Author"
                name="author"            
              />
              <input
                type="number"
                class="input-field pages"
                placeholder="Pages"
                name="pages"            
              />
              <div>
                <p class="readCheck">Have you Read it?</p>
                <label for="yesReadCheck" class="readCheck">Yes</label>
                <input type="checkbox" id="yesReadCheck" class="yesReadCheck" checked> 
                <label for="noReadCheck" class="readCheck">No</label>
                <input type="checkbox" id="noReadCheck" class="noReadCheck" > 
              </div>
            
              
            </form>
            <button class="submit">Submit</button>
          <p class="closeForm">CLOSE</p>
          </div>  
        </div>
        <button class="add-btn">+</div>  
      </div>
    </div>
  </body>
</html>
